<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>HTML Images</title>
  </head>
  <body>
    <!-- First image: only the src attribute -->
<img src="https://s3.amazonaws.com/ironboard-learn/lion.jpg" />

<!-- Second image: src + alt -->
<img 
  src="https://s3.amazonaws.com/ironboard-learn/lion.jpg" 
  alt="A strong lion lying in the grass"
/>

<!-- Third image: src + alt + title -->
<img 
  src="https://s3.amazonaws.com/ironboard-learn/lion.jpg" 
  alt="A strong lion lying in the grass" 
  title="King of the Jungle"
/>

  </body>
</html>
